<section class="login-register">
  <form [formGroup]="Form" (ngSubmit)="OnSubmit(Form.value)">
    <div class="buttons d-flex justify-content-around mx-auto">
      <div class="btn" [ngClass]="{'btnactive' : register}" routerLink="/register">
        <h6>Regístrate</h6>
        <hr class="hr25 mx-auto" />
      </div>
      <div class="btn" [ngClass]="{'btnactive' : login}" routerLink="/login">
        <h6>Iniciar sesión</h6>
        <hr class="hr25 mx-auto" />
      </div>
    </div>
    <div class="login" *ngIf="login">
      <div class="input">
        <h3 class="text-center title">Inicio de Sesión</h3>
        <div class="input-group mb-3">
          <input
            required
            style="color: white"
            type="email"
            class="form-control w-75 mt-4"
            aria-label="Default"
            formControlName="email"
            aria-describedby="inputGroup-sizing-default"
            id="email"
            placeholder="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
          />
        </div>
      </div>
      <div class="input mt-4">
        <div class="input-group mb-3">
          <input
            required
            style="color: white"
            type="password"
            class="form-control w-75"
            aria-label="Default"
            formControlName="password"
            aria-describedby="inputGroup-sizing-default "
            id="Contraseña"
            placeholder="Contraseña"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
          />
        </div>
      </div>
      <div class="text-center mt-4"><a href="" class="mx-auto">¿Olvidaste tu contraseña?</a></div>
      <div class="form-check mt-3 d-flex justify-content-center align-items-center">
        <input class="form-check-input " type="checkbox" value="" aria-checked="true" id="defaultCheck1">
        <label class="text-main form-check-label" for="defaultCheck1" >
          Recuérdamelo
        </label>
      </div>
      <div *ngIf="loading" class="lds-roller "><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
      <button type="submit" class="mt-4 d-flex justify-content-center align-items-center btn w-75 sesion mx-auto">
        <h5 >Iniciar Sesión</h5>
      </button>
    </div>
    <!-- Register -->
    <div class="register" *ngIf="register">
      <div class="input" >
        <h3 class="text-center title">Regístrate</h3>
        <div class="input-group mb-3">
          <input
            required
            style="color: white"
            type="email"
            class="form-control w-75 mt-4"
            aria-label="Default"
            formControlName="email"
            aria-describedby="inputGroup-sizing-default"
            id="email"
            placeholder="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
          />
        </div>
      </div>
      <div class="input mt-4">
        <div class="input-group mb-3">
          <input
          required
            style="color: white"
            type="password"
            class="form-control w-75"
            aria-label="Default"
            formControlName="password"
            aria-describedby="inputGroup-sizing-default"
            placeholder="Contraseña"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
          />
        </div>
      </div>
      <div class="input mt-4">
        <div class="input-group mb-3">
          <input
            required
            style="color: white"
            type="password"
            class="form-control w-75"
            aria-label="Default"
            aria-describedby="inputGroup-sizing-default"
            id="Contraseña2"
            placeholder="Confirma tu contraseña"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
          />
        </div>
      </div>
      <div class="text-center mt-4"><a href="" class="mx-auto">¿Olvidaste tu contraseña?</a></div>
      <div class="form-check mt-3 d-flex justify-content-center align-items-center">
        <input class="form-check-input " type="checkbox" value="" id="defaultCheck1">
        <label class="text-main form-check-label" for="defaultCheck1">
          Recuérdamelo
        </label>
      </div>
      <div *ngIf="loading" class="lds-roller my-auto mx-auto"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
      <button type="submit" class="mt-4 d-flex justify-content-center align-items-center btn w-75 sesion mx-auto">
        <h5 >Registrarse</h5>
      </button>
    </div>
    <div class="error text-danger text-center mt-2" *ngIf="error"><h5>{{error}}</h5> </div>

  </form>
</section>
